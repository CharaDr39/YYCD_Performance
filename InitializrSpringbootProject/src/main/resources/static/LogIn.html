<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>YYCD Performance - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #121212;
            font-family: 'Roboto', sans-serif;
            color: #e0e0e0;
            line-height: 1.6;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        header {
            background: #1e1e1e;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #00bdbb;
        }
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: #00bdbb;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
            font-size: 1rem;
            transition: color 0.3s;
        }
        nav ul li:hover {
            color: #00bdbb;
        }
        .card {
            background: #242424;
            border: 1px solid #00bdbb;
            border-radius: 8px;
            padding: 20px;
            margin-top: 50px;
        }
        .card-header {
            background-color: #28a745;
            color: white;
            border-bottom: 1px solid #00bdbb;
            border-radius: 8px 8px 0 0;
            padding: 10px;
        }
        .card-footer {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            background: #00bdbb;
            color: #121212;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s;
            margin: 5px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #00a3a2;
        }
        .alert-danger {
            color: #ff4d4d;
            background-color: #1e1e1e;
            border: 1px solid #ff4d4d;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            margin-top: 15px;
        }
        footer {
            background: #1e1e1e;
            text-align: center;
            padding: 20px;
            border-top: 2px solid #00bdbb;
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 40px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #00bdbb;
            border-radius: 4px;
            background: #121212;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">YYCD_Performance</div>
        <nav>
            <ul>
                <li><a href="/index">Inicio</a></li>
                <li><a href="/servicios">Servicios</a></li>
                <li><a href="/reviews">Reviews</a></li>
                <li><a href="/contacto">Contacto</a></li>
                <li><a href="/nosotros">Nosotros</a></li>
            </ul>
        </nav>
    </header>

    <div class="container my-5">
        <div class="card">
            <div class="card-header">
                <h2>Iniciar Sesión</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="/perform_login">
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" name="username" id="username" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" id="password" required />
                    </div>
                    <div class="card-footer">
                        <a href="/registro/nuevo" class="btn">Registrarse</a>
                        <a href="/registro/recordar" class="btn">Recordar</a>
                        <button type="submit" class="btn">Iniciar Sesión</button>
                    </div>
                </form>
                <!-- Este mensaje solo aparecerá si hay error en la URL: /login?error -->
                <div class="alert-danger" style="display: none;" id="loginError">
                    Error en el inicio de sesión
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 YYCD_Performance. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Muestra el mensaje de error si existe parámetro "error" en la URL
        if (window.location.search.includes('error')) {
            document.getElementById('loginError').style.display = 'block';
        }
    </script>
</body>
</html>
